<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanCity - Municipal Garbage Reporting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .portal-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .portal-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            padding: 30px;
            text-decoration: none;
            color: #1f2937;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }
        
        .portal-card.citizen {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .portal-card.sweeper {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .portal-card.admin {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .portal-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .portal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .portal-desc {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚ôªÔ∏è</div>
        <h1>CleanCity</h1>
        <p class="subtitle">Municipal Garbage Reporting System</p>
        
        <div class="portal-cards">
            <a href="http://localhost:3000" class="portal-card citizen">
                <div class="portal-icon">üë§</div>
                <div class="portal-title">Citizen Portal</div>
                <div class="portal-desc">Report garbage and track your contributions</div>
            </a>
            
            <a href="http://localhost:3001" class="portal-card sweeper">
                <div class="portal-icon">üßπ</div>
                <div class="portal-title">Sweeper Portal</div>
                <div class="portal-desc">View tasks and complete cleaning assignments</div>
            </a>
            
            <a href="http://localhost:3002" class="portal-card admin">
                <div class="portal-icon">üë®‚Äçüíº</div>
                <div class="portal-title">Admin Portal</div>
                <div class="portal-desc">Manage users, reports, and system overview</div>
            </a>
        </div>
        
        <div class="footer">
            <p>Select your portal to get started</p>
        </div>
    </div>
</body>
</html>
